{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Page for {{ title }}</h1>

    <form action="{% url 'wiki:edit' title %}" method="post">
        {% csrf_token %}
        <div>
        {{ content.md_content }}
        </div>
        <input type="submit" value="Save Entry">
    </form>

{% endblock %}
